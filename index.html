<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - AI Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .difficulty-btn {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .difficulty-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .difficulty-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .easy {
            background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
            color: white;
        }

        .medium {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
        }

        .hard {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .difficulty-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .game-container {
            display: none;
        }

        .game-container.active {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.8em;
            opacity: 0.9;
        }

        .info-value {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 5px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
            perspective: 1000px;
        }

        .cell {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: none;
            border-radius: 15px;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .cell:hover:not(.taken) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: translateY(-5px) rotateX(10deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .cell.x {
            color: #f5576c;
            animation: pop 0.3s ease-out;
        }

        .cell.o {
            color: #4facfe;
            animation: pop 0.3s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .cell.winner {
            animation: winner 0.6s ease-in-out infinite;
        }

        @keyframes winner {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%); }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-reset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-menu {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .status {
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            margin: 20px 0;
            min-height: 40px;
            color: #667eea;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(2) rotate(180deg); opacity: 0; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .cell {
                font-size: 2em;
            }
            
            .info-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 Tic Tac Toe</h1>
        <p class="subtitle">Challenge the AI!</p>
        
        <div class="menu" id="menu">
            <button class="difficulty-btn easy" onclick="startGame('easy')">
                <span style="position: relative; z-index: 1;">🟢 Easy</span>
            </button>
            <button class="difficulty-btn medium" onclick="startGame('medium')">
                <span style="position: relative; z-index: 1;">🟡 Medium</span>
            </button>
            <button class="difficulty-btn hard" onclick="startGame('hard')">
                <span style="position: relative; z-index: 1;">🔴 Hard</span>
            </button>
        </div>

        <div class="game-container" id="gameContainer">
            <div class="info-bar">
                <div class="info-item">
                    <div class="info-label">Difficulty</div>
                    <div class="info-value" id="difficultyDisplay">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Score</div>
                    <div class="info-value" id="score">0 - 0</div>
                </div>
            </div>

            <div class="status" id="status">Your turn! (X)</div>

            <div class="board" id="board">
                <button class="cell" data-index="0"></button>
                <button class="cell" data-index="1"></button>
                <button class="cell" data-index="2"></button>
                <button class="cell" data-index="3"></button>
                <button class="cell" data-index="4"></button>
                <button class="cell" data-index="5"></button>
                <button class="cell" data-index="6"></button>
                <button class="cell" data-index="7"></button>
                <button class="cell" data-index="8"></button>
            </div>

            <div class="controls">
                <button class="btn btn-reset" onclick="resetGame()">🔄 Reset</button>
                <button class="btn btn-menu" onclick="backToMenu()">📋 Menu</button>
            </div>
        </div>
    </div>

    <script>
        // Audio Context for sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            switch(type) {
                case 'move':
                    oscillator.frequency.value = 440;
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                    break;
                case 'win':
                    oscillator.frequency.value = 523;
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    oscillator.start(audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(784, audioContext.currentTime + 0.3);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.stop(audioContext.currentTime + 0.3);
                    break;
                case 'lose':
                    oscillator.frequency.value = 392;
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    oscillator.start(audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(196, audioContext.currentTime + 0.3);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.stop(audioContext.currentTime + 0.3);
                    break;
                case 'draw':
                    oscillator.frequency.value = 330;
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                    break;
            }
        }

        // Game state
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = false;
        let difficulty = 'medium';
        let scores = { player: 0, ai: 0 };

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function startGame(diff) {
            difficulty = diff;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('gameContainer').classList.add('active');
            document.getElementById('difficultyDisplay').textContent = diff.toUpperCase();
            gameActive = true;
            updateScore();
        }

        function backToMenu() {
            document.getElementById('menu').style.display = 'flex';
            document.getElementById('gameContainer').classList.remove('active');
            resetGame();
            scores = { player: 0, ai: 0 };
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('status').textContent = 'Your turn! (X)';
            
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('taken', 'x', 'o', 'winner');
            });
        }

        function updateScore() {
            document.getElementById('score').textContent = `${scores.player} - ${scores.ai}`;
        }

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = '✨';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.fontSize = '24px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        }

        document.getElementById('board').addEventListener('click', (e) => {
            if (!gameActive || currentPlayer !== 'X') return;
            
            const cell = e.target.closest('.cell');
            if (!cell || cell.classList.contains('taken')) return;
            
            const index = parseInt(cell.dataset.index);
            makeMove(index, 'X');
            playSound('move');
            createSparkle(e.clientX, e.clientY);
            
            if (gameActive && currentPlayer === 'O') {
                setTimeout(aiMove, 500);
            }
        });

        function makeMove(index, player) {
            board[index] = player;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add('taken', player.toLowerCase());
            
            if (checkWinner(player)) {
                endGame(player);
                return;
            }
            
            if (board.every(cell => cell !== '')) {
                endGame('draw');
                return;
            }
            
            currentPlayer = player === 'X' ? 'O' : 'X';
            document.getElementById('status').textContent = 
                currentPlayer === 'X' ? 'Your turn! (X)' : 'AI thinking... (O)';
        }

        function checkWinner(player) {
            return winPatterns.some(pattern => {
                if (pattern.every(index => board[index] === player)) {
                    pattern.forEach(index => {
                        document.querySelector(`[data-index="${index}"]`).classList.add('winner');
                    });
                    return true;
                }
                return false;
            });
        }

        function endGame(result) {
            gameActive = false;
            
            if (result === 'X') {
                document.getElementById('status').textContent = '🎉 You Win!';
                scores.player++;
                playSound('win');
            } else if (result === 'O') {
                document.getElementById('status').textContent = '🤖 AI Wins!';
                scores.ai++;
                playSound('lose');
            } else {
                document.getElementById('status').textContent = '🤝 Draw!';
                playSound('draw');
            }
            
            updateScore();
            setTimeout(resetGame, 2000);
        }

        function aiMove() {
            let move;
            
            switch(difficulty) {
                case 'easy':
                    move = easyAI();
                    break;
                case 'medium':
                    move = mediumAI();
                    break;
                case 'hard':
                    move = hardAI();
                    break;
            }
            
            makeMove(move, 'O');
            playSound('move');
        }

        function easyAI() {
            const available = board.map((cell, i) => cell === '' ? i : null).filter(i => i !== null);
            return available[Math.floor(Math.random() * available.length)];
        }

        function mediumAI() {
            // 50% chance to play optimally, 50% random
            if (Math.random() < 0.5) {
                return hardAI();
            } else {
                return easyAI();
            }
        }

        function hardAI() {
            // Check if AI can win
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] === 'O' && board[b] === 'O' && board[c] === '') return c;
                if (board[a] === 'O' && board[c] === 'O' && board[b] === '') return b;
                if (board[b] === 'O' && board[c] === 'O' && board[a] === '') return a;
            }
            
            // Block player from winning
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] === 'X' && board[b] === 'X' && board[c] === '') return c;
                if (board[a] === 'X' && board[c] === 'X' && board[b] === '') return b;
                if (board[b] === 'X' && board[c] === 'X' && board[a] === '') return a;
            }
            
            // Take center if available
            if (board[4] === '') return 4;
            
            // Take corners
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(i => board[i] === '');
            if (availableCorners.length > 0) {
                return availableCorners[Math.floor(Math.random() * availableCorners.length)];
            }
            
            // Take any available space
            return easyAI();
        }
    </script>
</body>
</html>
